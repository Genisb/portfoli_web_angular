<div class="mx-auto bg-gray-100 p-10 pb-14">
  <div class="lg:w-4/5 w-full mx-auto pt-11 p-10 shadow-2xl rounded-2xl">
    <div class="flex flex-col lg:flex-row items-center justify-between">
      <div class="lg:w-1/2 lg:pr-8 flex justify-center">
        <img class="mx-auto lg:mx-0 rounded-full mb-4 lg:mb-0" src="assets/images/spainskills.png"
          alt="Competición Spainskills">
      </div>
      <div class="lg:w-1/2 lg:pl-8">
        <h1 class="text-3xl lg:text-4xl font-bold mb-2" [innerHTML]="'Genís Berengueras Sentmartí'"></h1>
        <h2 class="text-xl lg:text-2xl font-semibold mb-4" [innerHTML]="'PROFILE.DESENVOLUPADOR_WEB' | translate"></h2>
        <p class="text-xl lg:text-xl font-semibold mb-4">Web, Android & IOS</p>
        <div class="flex flex-wrap mt-4">
          <div class="w-full lg:w-1/2 flex items-center mb-2 lg:mb-0" data-modal-target="modal-spainskills"
            data-modal-toggle="modal-spainskills" style="cursor: pointer;">
            <img class="h-12 w-12 mr-2" src="assets/images/bronze-medal.png" alt="Bronze medal">
            <span class="text-lg" [innerHTML]="'Spainskills'"></span>
          </div>
          <div class="w-full lg:w-1/2 flex items-center" data-modal-target="modal-catskills"
            data-modal-toggle="modal-catskills" style="cursor: pointer;">
            <img class="h-12 w-12 mr-2" src="assets/images/gold-medal.png" alt="Gold medal">
            <span class="text-lg" [innerHTML]="'Catskills'"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-around flex-wrap mt-8">
      <img class="h-12 mr-4" src="assets/images/laravel-logo.png" alt="Laravel Logo">
      <img class="h-12 mr-4" src="assets/images/bootstrap.svg" alt="Laravel Logo">
      <img class="h-12 mr-4" src="assets/images/tailwind-logo.png" alt="Laravel Logo">
      <img class="h-12 mr-4" src="assets/images/livewire-logo.png" alt="Laravel Logo">
      <img class="h-12 mr-4" src="assets/images/angular-logo.png" alt="Laravel Logo">
    </div>
  </div>
  <br><br><br><br>
  <div class="lg:w-4/5 w-full mx-auto pt-11 lg:p-10 p-2 shadow-2xl rounded-2xl">
    <h2 class="text-2xl mb-3" [innerHTML]="'APLICACIONES.PROJECTS' | translate"></h2>
    <div class="flex flex-wrap">
      <div class="w-full 2xl:w-1/2 p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg flex-grow flex flex-col">
          <h3 class="text-lg font-semibold mb-2" [innerHTML]="'APLICACIONES.TTI_MANAGER_TITLE' | translate"></h3>
          <div class="text-gray-600 flex-grow" [innerHTML]="'APLICACIONES.TTI_MANAGER_BODY' | translate">
          </div>
          <div>
            <img class="h-96" src="assets/images/projects/app-tti.png" class="block w-full" alt="Registration Manager 1">
          </div>
        </div>
      </div>
      <div class="w-full 2xl:w-1/2 p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg flex-grow flex flex-col">
          <h3 class="text-lg font-semibold mb-2" [innerHTML]="'APLICACIONES.REGISTRATION_MANAGER_TITLE' | translate">
          </h3>
          <p class="text-gray-700 flex-grow" [innerHTML]="'APLICACIONES.REGISTRATION_MANAGER_BODY' | translate"></p>
          <div>
            <br>
            <br>
          </div>
          <div>
            <img class="h-96" src="assets/images/projects/inscripcions-torneig.png" class="block w-full" alt="Registration Manager 1">
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br>
  <div class="lg:w-4/5 w-full mx-auto pt-11 p-10 shadow-2xl rounded-2xl">
    <h2 class="text-2xl mb-3" [innerHTML]="'PROFILE.EXPERIENCIA' | translate"></h2>
    <ol class="relative border-s border-gray-200 dark:border-gray-700">
      <li class="mb-10 ms-4">
        <div
          class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700">
        </div>
        <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
          [innerHTML]="'PROFILE.FECHA_PRIMERA' | translate"></time>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white" [innerHTML]="'Junior Fullstack Developer'">
        </h3>
        <p class="text-base font-normal text-gray-500 dark:text-gray-400"
          [innerHTML]="'PROFILE.EXPERIENCIA_SOFTNEOS' | translate"></p>
      </li>
      <li class="mb-10 ms-4">
        <div
          class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700">
        </div>
        <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
          [innerHTML]="'PROFILE.FECHA_SEGUNDA' | translate"></time>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white" [innerHTML]="'PROFILE.EXPERIENCIA_PRACTICAS_SUPERIOR' | translate">
        </h3>
        <p class="text-base font-normal text-gray-500 dark:text-gray-400"
          [innerHTML]="'PROFILE.EXPERIENCIA_PRACTICAS_SUPERIOR_TEXT' | translate"></p>
      </li>
    </ol>
  </div>
</div>

<!-- Modal CatSkills -->
<div id="modal-catskills" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white" [innerHTML]="'CatSkills 2023'"></h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="modal-catskills">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 md:p-5 space-y-4">
        <div [innerHTML]="'PROFILE.DESCRIPCIO_CATSKILLS' | translate"></div>
        <a target="_blank" class="text-blue-500"
          href="https://triaeducativa.gencat.cat/ca/viver-fp/catskills-fp/catskills/2023/modalitats/informatica-comunicacions/desenvolupament-web/">More
          information</a>
        <img src="assets/images/competicio_catskills.jpg" alt="Catskills">
      </div>
    </div>
  </div>
</div>

<div id="modal-spainskills" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white" [innerHTML]="'Spainskills 2024'"></h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="modal-spainskills">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 md:p-5 space-y-4">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
          [innerHTML]="'PROFILE.DESCRIPCIO_SPAINSKILLS' | translate"></p>
        <a target="_blank" class="text-blue-500"
          href="https://spain-skills.es/images/spainskills2024/pp/PLAN_DE_PRUEBAS_17_Desarrollo%20WEB_2024.zip">More
          information</a>
        <img src="assets/images/competicio-spainskills.jpg" alt="Spainskills Competició">
      </div>
    </div>
  </div>
</div>
